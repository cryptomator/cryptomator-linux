language: java
sudo: false
jdk:
- oraclejdk9
addons:
  apt:
    packages:
    - zsync
env:
  global:
    - secure: "" # BINTRAY_API_KEY
install:
- |
  if [[ -n "${TRAVIS_TAG}" ]]; then
    curl -o antkit.tar.gz -L https://github.com/cryptomator/cryptomator/releases/download/${TRAVIS_TAG}/antkit.tar.gz
  else
    curl -o antkit.tar.gz -L https://github.com/cryptomator/cryptomator/releases/download/continuous/antkit.tar.gz
  fi
- tar -xzf antkit.tar.gz
script:
- ./build.sh
deploy:
- provider: script
  skip_cleanup: true
  script: >-
    curl -T Cryptomator.AppImage
    -u cryptobot:${BINTRAY_API_KEY}
    -H "X-Bintray-Package:cryptomator-linux"
    -H "X-Bintray-Version:continuous"
    -H "X-Bintray-Override:1"
    -H "X-Bintray-Publish:1"
    https://api.bintray.com/content/cryptomator/cryptomator/cryptomator-continuous-x86_64.AppImage
    && curl -T Cryptomator.AppImage.zsync
    -u cryptobot:${BINTRAY_API_KEY}
    -H "X-Bintray-Package:cryptomator-linux"
    -H "X-Bintray-Version:continuous"
    -H "X-Bintray-Override:1"
    -H "X-Bintray-Publish:1"
    https://api.bintray.com/content/cryptomator/cryptomator/cryptomator-continuous-x86_64.AppImage.zsync
  on:
    repo: cryptomator/cryptomator-linux
    condition: $TRAVIS_TAG = ''
